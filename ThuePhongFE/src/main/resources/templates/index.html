<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Thuê Phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="text-center text-primary">Danh Sách Hợp Đồng Thuê</h1>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<a href="/add" class="btn btn-success mb-3">+ Tạo Hợp Đồng Mới</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Mã HĐ</th>
        <th>Mã SV</th>
        <th>Mã Phòng</th>
        <th>Ngày Bắt Đầu</th>
        <th>Ngày Kết Thúc</th>
        <th>Trạng Thái</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hd : ${dsHopDong}">
        <td th:text="${hd.maHopDong}"></td>
        <td th:text="${hd.sinhVien}"></td>
        <td th:text="${hd.phong}"></td>
        <td th:text="${hd.ngayBatDau}"></td>
        <td th:text="${hd.ngayKetThuc}"></td>
        <td>
                    <span th:class="${hd.trangThai == 'ACTIVE' ? 'badge bg-success' : 'badge bg-secondary'}"
                          th:text="${hd.trangThai}"></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
